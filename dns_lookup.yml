modules:
  http_2xx:
    prober: http
    timeout: 15s
    http:
      method: GET
      fail_if_not_ssl: false
      ip_protocol_fallback: false
      preferred_ip_protocol: ip4
      no_follow_redirects: false
      valid_http_versions:
        - HTTP/1.1
        - HTTP/2.0

  dns_lookup:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"
      query_type: "A"
      preferred_ip_protocol: "ip4"
